name: Build Source Distribution

on:
  workflow_dispatch:

jobs:
  build:
    name: Build Source Distribution with Python ${{ matrix.python-version }}
    runs-on: ubuntu-latest  # Only need one OS for sdist
    strategy:
      matrix:
        python-version: ['3.12']
    
    steps:
    - uses: actions/checkout@v4
      with:
        fetch-depth: 0

    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v5
      with:
        python-version: ${{ matrix.python-version }}

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install setuptools wheel build
        if [ -f "requirements.txt" ]; then
          pip install -r requirements.txt
        fi
      shell: bash

    - name: Build package
      env:
        PACKAGE_VERSION: '1.0.38'
      run: |
        echo "Running: python build/build.py --version \"$PACKAGE_VERSION\" --sdist"
        python build/build.py --version "$PACKAGE_VERSION" --sdist
      shell: bash

    - name: Upload artifact
      uses: actions/upload-artifact@v4
      with:
        name: dist-sdist-py${{ matrix.python-version }}
        path: build/dist/
        retention-days: 5

    - name: List compiled files
      run: |
        ls -R build/dist/
      shell: bash