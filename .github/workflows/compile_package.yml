name: Build Cython Package

env:
  COMPILE_CYTHON: true

on:
  workflow_dispatch:

jobs:
  build:
    name: Build on ${{ matrix.os }} with Python ${{ matrix.python-version }}
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
        python-version: ['3.9', '3.10', '3.11', '3.12']
    
    steps:
    - uses: actions/checkout@v4
      with:
        fetch-depth: 0

    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v5
      with:
        python-version: ${{ matrix.python-version }}

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install setuptools wheel cython numpy build
        if [ -f "requirements.txt" ]; then
          pip install -r requirements.txt
        fi
      shell: bash

    - name: Build package
      env:
        PACKAGE_VERSION: '1.0.38'
        COMPILE_CYTHON: true
      run: |
        echo "Running: python build/build.py --version \"$PACKAGE_VERSION\""
        python build/build.py --version "$PACKAGE_VERSION"
      shell: bash

    - name: Test installation
      run: |
        pip install build/dist/*.whl
      shell: bash

    - name: Upload artifact
      uses: actions/upload-artifact@v4
      with:
        name: dist-${{ matrix.os }}-py${{ matrix.python-version }}
        path: build/dist/
        retention-days: 5

    - name: List compiled files
      run: |
        ls -R build/dist/
      shell: bash