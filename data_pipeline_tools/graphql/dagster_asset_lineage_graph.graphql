query AssetGraphQuery($pipelineSelector: PipelineSelector, $groupSelector: AssetGroupSelector) {
  assetNodes(pipeline: $pipelineSelector, group: $groupSelector) {
    id
    ...AssetNodeForGraphQuery
    __typename
  }
}

fragment AssetNodeForGraphQuery on AssetNode {
  id
  groupName
  isExecutable
  changedReasons
  tags {
    key
    value
    __typename
  }
  owners {
    ... on TeamAssetOwner {
      team
      __typename
    }
    ... on UserAssetOwner {
      email
      __typename
    }
    __typename
  }
  tags {
    key
    value
    __typename
  }
  hasMaterializePermission
  repository {
    name
    location {
      id
      name
      __typename
    }
    __typename
  }
  dependencyKeys {
    path
    __typename
  }
  dependedByKeys {
    path
    __typename
  }
  ...AssetNodeFragment
  __typename
}

fragment AssetNodeFragment on AssetNode {
  id
  graphName
  hasMaterializePermission
  jobNames
  changedReasons
  opNames
  opVersion
  description
  computeKind
  isPartitioned
  isObservable
  isMaterializable
  assetKey {
    ...AssetNodeKey
    __typename
  }
  tags {
    key
    value
    __typename
  }
  kinds
  __typename
}

fragment AssetNodeKey on AssetKey {
  path
  __typename
}