     • Determine the additional possible source tables based on your past project research that you did not already find in step 1.
     • Use the get_full_table_details function to get the full DDL of these additional possible source tables 

  5. *Draft Detailed Research Report:*
      Prepare a detailed document with:
       a) Detailed Findings from data explorer research. It's ok to include a lot of tables and fields if they may be relevent.
        Focus on:
        - Any relevant DDL details, indicating which DATABASE, SCHEMA and TABLE such information was found in, 
