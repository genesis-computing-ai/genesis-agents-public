
manifest_version: 1 # required
artifacts:
 setup_script: setup_script.sql
 readme: readme.md
 container_services:
   images:
   - /genesisapp_master/code_schema/service_repo/genesis_app:latest  
 extension_code: true
 default_streamlit: core.sis_launch
configuration:
